<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gold Bot Forecast</title>
</head>
<body>
<h1>Gold Bot Forecast</h1>
<button id="getForecast">Get Forecast</button>
<pre id="output"></pre>

<script>
document.getElementById("getForecast").addEventListener("click", async () => {
    try {
        const res = await fetch("https://gold-bot-2of4.onrender.com/predict");
        const data = await res.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    } catch (err) {
        document.getElementById("output").textContent = err;
    }
});
</script>
</body>
</html>
